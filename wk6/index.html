<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="small.css">

    <title>To Do Project</title>

</head>
<body>
    <h1>To Do</h1>
    <section>
        <div class="listbox"></div>
        
        <div id="options">
            <p id="remaining">0 tasks left</p>
            <button type="button" onclick="showAll()">All</button>
            <button type="button" onclick="showActive()">Active</button>
            <button type="button" onclick="showCompleted()">Completed</button>
        </div>
    </section>

    <footer>    
        <input type="text" id="inputbox" name="inputbox">
        <button type="button" onclick="getTask()">+</button>
    </footer>
    
    <script type="module" src="js/utilities.js"></script>
</body>
</html>
